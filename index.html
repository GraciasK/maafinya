<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.140.2/build/three.module.js",
      "controls": "https://unpkg.com/three@0.140.2/examples/jsm/controls/OrbitControls.js",
      "loader": "https://unpkg.com/three@0.140.2/examples/jsm/loaders/GLTFLoader.js"
    }
  }
</script>

<script type="module">

    import * as THREE from 'three';
    import { OrbitControls } from 'controls';
    import { GLTFLoader } from 'loader';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const box = document.querySelector('.box');
    box.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enabled = false;

    camera.position.z = 5;
    camera.position.x = 5;
    camera.position.y = -0.5;

    const ambientLight = new THREE.AmbientLight(0xffffff, 2);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(50, 50, 50);
    scene.add(pointLight);

    const loader = new GLTFLoader();
    let heart;

    loader.load('model/heart/scene.gltf', function (gltf) {
        heart = gltf.scene;
        // heart.scale.set(1, 1, 1);
        scene.add(heart);
    });

    function animate() {
        requestAnimationFrame(animate);
        if (heart) {
            heart.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
    }
    animate();
</script>

</html>
